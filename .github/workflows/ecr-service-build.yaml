name: Build and Push Images to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [cart, catalog, checkout, orders, ui]  # Define your services here

    env:
      IMAGE_TAG: ${{ github.sha }}
      AWS_REGION: ap-south-1  
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/retail-${{ matrix.service }}"
          docker build -t $ECR_REPO:$IMAGE_TAG ./src/app/${{ matrix.service }}

      - name: Scan with Trivy (optional but recommended)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com/retail-${{ matrix.service }}:${{ github.sha }}
          format: table
          exit-code: 0  
      - name: Push image to ECR
        run: |
          ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/retail-${{ matrix.service }}"
          docker push $ECR_REPO:$IMAGE_TAG

      - name: Update Helm values.yaml with new image tag
        run: |
          ECR_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/retail-${{ matrix.service }}"
          sed -i "s|repository: .*|repository: $ECR_REPO|" src/app/${{ matrix.service }}/chart/values.yaml
          sed -i "s|tag: .*|tag: $IMAGE_TAG|" src/app/${{ matrix.service }}/chart/values.yaml

      - name: Commit and push updated Helm values.yaml
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git add src/app/${{ matrix.service }}/chart/values.yaml
          git commit -m "Update image for ${{ matrix.service }} to $IMAGE_TAG" || echo "No changes to commit"
          git push

